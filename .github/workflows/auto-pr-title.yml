name: Auto PR Title with Conventional Commits

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write
  metadata: read
  actions: read

jobs:
  auto-conventional-title:
    runs-on: ubuntu-latest
    # Skip if the event was triggered by the bot itself to prevent loops
    if: ${{ github.actor != 'github-actions[bot]' && github.event.sender.type != 'Bot' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Auto-generate conventional PR title
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ai-provider: 'openai'
          api-key: ${{ secrets.OPENAI_API_KEY }}
          base-url: ${{ secrets.OPENAI_BASE_URL }}
          model: 'gpt-4o-mini'
          mode: 'suggest'
          temperature: '0.3'
          max-tokens: '200'
          include-scope: 'true'
          skip-if-conventional: 'true'
          allowed-types: 'feat,fix,docs,style,refactor,test,chore,perf,ci,build,revert'
          max-length: '72'