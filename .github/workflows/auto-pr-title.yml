name: Auto PR Title with Conventional Commits

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to process'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  auto-conventional-title:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Auto-generate conventional PR title
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ai-provider: 'claude-code'
          api-key: ${{ secrets.CLAUDE_CODE_API_KEY }}
          base-url: ${{ secrets.CLAUDE_CODE_BASE_URL }}
          model: 'claude-sonnet-4'
          mode: 'auto'
          temperature: '0.3'
          max-tokens: '200'
          include-scope: 'true'
          skip-if-conventional: 'true'
          allowed-types: 'feat,fix,docs,style,refactor,test,chore,perf,ci,build,revert'
          max-length: '72'
          debug: 'true'
          match-language: 'true'
          auto-comment: 'true'
